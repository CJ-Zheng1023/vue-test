<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <span>{{ num }}</span>
    <button @click="num++">plusOne</button>
    <ul>
        <li :id="product.id" v-for="(product, index) in Products" :key="product.id">{{ index }}:{{ product.name }}</li>
    </ul>
    <div>{{ message }}</div>
    <input v-model="message" />
</div>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                num: 1,
                Products: [
                    {
                        id: 1,
                        name: 'one'
                    },
                    {
                        id: 2,
                        name: 'two'
                    }
                ],
                message: 'hello'
            }
        },
        methods: {
            plusOne(){
                this.num ++
            }
        }
    })
</script>
</body>
</html>
