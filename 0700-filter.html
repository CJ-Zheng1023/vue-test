<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id ="app">
    <p>{{ message | upper }}</p>
    <input v-model="message" />
</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data(){
            return{
                message: 'hi~'
            }
        },
        filters: {
            upper(value){
                return value.toUpperCase()
            }
        }
    })
</script>
</body>
</html>
