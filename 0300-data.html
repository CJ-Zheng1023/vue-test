<div id="app">

    <my-component></my-component>

<script src="bower_components/vue/dist/vue.js"></script>
<script>

    //共享对象，所以需要在data函数里返回新对象
    /*var data = {

    }*/

        template: `<button @click="count ++">{{count}}</button>`,
        data(){
            return {
                count: 1
            }
        }
    })
    var app = new Vue({
        el: '#app'
    })
</script>
